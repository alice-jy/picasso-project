<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Picasso Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="art-gallery">
        <div class="art-piece" id="parallel"></div>
        <div class="art-piece" id="oval"></div>
        <div class="art-piece" id="square"></div>
        <div class="art-piece" id="trapezoid"></div>
      </div>
      <form class="visitor-form" action="formsubmitted.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <input type="submit" value="Submit">
      </form>
</body>
</html>
